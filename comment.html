<html>
    <head>
        <title>Comment on ZSAT Chess timer beta</title>
        <link rel = "icon" href = "./509aa165-9e80-413c-b4ce-a310ed707d8e_200x200.png">
    </head>
    <body>
        <form action="https://chess-timer.vercel.app/api/comment" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" required name="name"><br><br>
            <label for="email">Email(optional):</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="phone">Phone(optional):</label>
            <input type="tel" id="phone" name="phone"><br><br>
            <label for="comment">Comment:</label>
            <input type="text" id="comment" required name="comment"><br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
    <style>
        form {
            text-align: center;
            width: 100%;
            font-size: 70px;
        }
    </style>
</html>
